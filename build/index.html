<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Random GitHub Contributor</title>

        <meta name='description' content='Finds a random github contributor.'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
        <style>
        #contributors img { width: 2em; }
        </style>
    </head>
    <body>
        <h1>Random GitHub Contributor</h1>

        <form id='search'>
            <fieldset>
                <input type='text' id='api-key' placeholder='API key' class='api' required>
                <input type='text' id='query' placeholder='Search query...' class='query' required>
                <input type='submit' value='Find Contributor'>
                <button class='clear'>Clear Data</button>
            </fieldset>
        </form>

        <section id='contributors'>
            <ul></ul>
        </section>

        <script src='js/jquery.js'></script>
        <script src='js/thought.js'</script>
    </body>
</html>
